<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management App - Mini Project 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-3 mt-3 display-2">Employee Management App</span>
    </div>
</nav>

<!--<h1 th:text="${message}">Welcome</h1>-->

<div class="my-4 container-fluid">
    <div id="alerts"></div>

    <section id="employees_section" class="section">
        <button class="btn-primary btn mb-4 view_switcher" data-view="form_section" type="button" th:data-link="@{/createEmployee}" onclick="window.location.href=this.dataset.link;">Create Employee</button>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Employee First Name</th>
                <th scope="col">Employee Last Name</th>
                <th scope="col">Employee Email</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:if="${employees} == null"><td colspan="4" class="text-center">No Employee Found</td></tr>

                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <button class="update-btn btn btn-primary btn-sm" th:data-link="@{/editEmployee/{id}(id=${employee.id})}" onclick="window.location.href=this.dataset.link;" >Update</button>
                        <button class="delete-btn btn btn-danger btn-sm" th:data-link="@{/deleteEmployee/{id}(id=${employee.id})}" onclick="window.location.href=this.dataset.link;" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<style type="text/css">
    label.error {
      color: red;
      font-size: 13px;
    }
</style>
</body>
</html>
