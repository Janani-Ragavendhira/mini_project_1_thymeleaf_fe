<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management App - Mini Project 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-3 mt-3 display-2">Employee Management App</span>
    </div>
</nav>

<!--<h1 th:text="${message}">Welcome</h1>-->

<div class="my-4 container-fluid">
    <div id="alerts"></div>

    <div th:if="${showStatus} == true" class="text-center">
        <h1 class="display-3 mt-5 mb-5">Employee <span th:text="${employeeModel.firstName}"></span> Saved Successfully</h1>
        <a class="btn-primary btn btn-link me-2" th:href="@{/showEmployees}">Show Employees</a>
        <a class="btn-primary btn btn-link" th:href="@{/createEmployee}">Create Another Employee</a>
    </div>

    <section th:if="${showStatus} != true" id="form_section" class="section">
        <a class="btn-primary btn btn-link me-2" th:href="@{/showEmployees}">Show Employees</a>

        <div class="row">
            <div class="col-4 offset-4">
                <p class="text-center mb-4">Employee</p>
                <form id="form" th:action="@{/saveEmployee}" method="post" th:object="${employeeModel}">
                    <input type="hidden" name="id" th:field="*{id}" />
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" th:field="*{firstName}" placeholder="Enter First Name" />
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" th:field="*{lastName}" placeholder="Enter Last Name" />
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder="Enter Email" />
                    </div>
                    <div class="mb-3">
                        <button id="save" class="btn-primary btn">Save</button>
                        <button class="btn-default btn mb-4" type="button" th:data-link="@{/showEmployees}" onclick="e.preventDefault(); window.location.href=this.dataset.link;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" crossorigin="anonymous"></script>
<style type="text/css">
    label.error {
      color: red;
      font-size: 13px;
    }
</style>
</body>
</html>
